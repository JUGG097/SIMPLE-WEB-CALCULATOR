<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Adeoluwa Adeboye">
    <title>SIMPLE JAVASCRIPT CALCULATOR</title>

    <link href="dist/css/style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21a2c5f26f.js" crossorigin="anonymous"></script>

</head>
<body>
    
     <nav class="nav-container">
        <div class="row">
            <div class="col-big">
                <p>SIMPLE ONLINE CALCULATOR</p>
            </div>

            <div class="col-small">
                <a href="#" title="GitHub Repo"><i class="fas fa-file-code fa-2x"></i></a>
            </div>
        </div>
     </nav>

     <main class="container">

        <div class="row">
            <div class="col">
                <p>BLUE</p>
            </div>

            <div class="col">
                <p>ORANGE</p>
            </div>

            <div class="col">
                <p>GREEN</p>
            </div>
        </div>

        <div class="row-table">
            <table border = 1>

                <tr>
                    <td colspan="4" align="right" class="num special-padding"> 
                        <input type = "text" id="result" value=0> 
                    </td>
                </tr>
            
                 <tr>
                     <td id="clear" class="operator">AC</td>
                     <td class = "symbol operator" id="leftp">(</td>
                     <td class = "symbol operator" id="rightp">)</td>
                     <td class = "symbol operator" id="div">/</td>
                 </tr>
            
                 <tr>
                    <td class = "symbol num" id="num7">7</td>
                    <td class = "symbol num" id="num8">8</td>
                    <td class = "symbol num" id="num9">9</td>
                    <td class = "symbol operator" id="mult">*</td>
                </tr>
            
                <tr>
                    <td class = "symbol num" id="num4">4</td>
                    <td class = "symbol num" id="num5">5</td>
                    <td class = "symbol num" id="num6">6</td>
                    <td class = "symbol operator" id="sub">-</td>
                </tr>
            
                <tr>
                    <td class = "symbol num" id="num1">1</td>
                    <td class = "symbol num" id="num2">2</td>
                    <td class = "symbol num" id="num3">3</td>
                    <td class = "symbol operator" id="plus">+</td>
                </tr>
            
                <tr>
                    <td id="del" class="num">del</td>
                    <td class = "symbol num" id="num0">0</td>
                    <td class = "symbol num" id="decimal">.</td>
                    <td id="equal" class="operator">=</td>
                </tr>
             </table>
        </div>
     </main>

     <footer class="container">
        <div class="row">
            <div class="col">
                <a href="#" title="Twitter Page"> <i class="fab fa-twitter-square fa-lg"></i> </a>
            </div>

            <div class="col">
                <a href="#" title="GitHub Page"> <i class="fab fa-github fa-lg"></i> </a>
            </div>

            <div class="col">
                <a href="#" title="LinkedIn Page"> <i class="fab fa-linkedin fa-lg"></i> </a>
            </div>
        </div>
     </footer>
    
     <script src="scripts/main.js"></script>
</body>
</html>
